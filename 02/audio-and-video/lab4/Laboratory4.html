Directions: Design and implement a web page that
effectively integrates the <video> tag to enhance the user experience
through multimedia content.


Instructions:


Task
1: Create an HTML file
named Laboratory4.html.


Task
2: Embed a video file
using the <video> tag. Provide multiple video sources (.mp4, .webm, etc.)
to ensure cross-browser compatibility.


Task
3: Include descriptive
text or captions below the video element to provide context or additional
information.


Task
4: Test the video playback
on different browsers and devices to ensure functionality.


Task
5: Style the custom
controls using CSS to ensure they are visually appealing and user-friendly.


Outcomes. This exercise will provide students with
hands-on experience integrating HTML <video> elements to enhance web page
content using video, thus improving the user experience. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> <!-- linked the external css -->
    <title>Laboratory 4</title>
  </head>
  <body>
    <div class="video-container">
      <video controls loop>
        <source src="assets/endgame.mp4" type="video/mp4" />
        <source src="assets/endgame.ogg" type="video/ogg" />
        <source src="assets/endgame.webm" type="video/webm" />
        Iron Man's heroic sacrifice in Avengers: Endgame
      </video>
      <h1>
        <span>Iron</span> <span>Man's</span> heroic sacrifice in <span>Avengers: Endgame</span>
      </h1>
    </div>
  </body>
</html>
